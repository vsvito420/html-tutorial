<!DOCTYPE html>
<html lang="de">
  <head>
    <title>HTML & CSS Quiz - KiberOne</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .quiz-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .progress-container {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin: 20px 0;
        overflow: hidden;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background-color: #4a90e2;
        transition: width 0.3s ease;
      }

      .question-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 20px;
      }

      .options-container {
        display: grid;
        gap: 10px;
        margin-top: 15px;
      }

      .option-button {
        padding: 10px 15px;
        border: 2px solid #4a90e2;
        border-radius: 5px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
      }

      .option-button:hover {
        background: #f0f8ff;
      }

      .option-button.correct {
        background: #d4edda;
        border-color: #28a745;
      }

      .option-button.incorrect {
        background: #f8d7da;
        border-color: #dc3545;
      }

      .result-container {
        text-align: center;
        display: none;
      }

      .result-container h2 {
        color: #4a90e2;
        margin-bottom: 20px;
      }

      .restart-button {
        padding: 10px 20px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .restart-button:hover {
        background: #357abd;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Startseite</a>
      <a href="/html.html">HTML Tutorial</a>
      <a href="/css.html">CSS Tutorial</a>
      <a href="/aufgaben.html">Aufgaben</a>
      <a href="/quiz.html" aria-current="page">Quiz</a>
    </nav>

    <main>
      <div class="quiz-container">
        <h1>HTML & CSS Quiz</h1>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <div class="question-container">
          <h2 id="question"></h2>
          <div class="options-container" id="options">
            <!-- Optionen werden durch JavaScript eingefügt -->
          </div>
        </div>
        <div class="result-container" id="result">
          <h2>Quiz beendet!</h2>
          <p>Du hast <span id="score">0</span> von <span id="total">0</span> Fragen richtig beantwortet.</p>
          <button class="restart-button" onclick="restartQuiz()">Quiz neu starten</button>
        </div>
      </div>
    </main>

    <script>
      const questions = [
        {
          question: "Was ist HTML?",
          options: [
            "Eine Programmiersprache",
            "Eine Auszeichnungssprache",
            "Ein Texteditor",
            "Ein Webbrowser"
          ],
          correct: 1
        },
        {
          question: "Welches HTML-Element wird für die größte Überschrift verwendet?",
          options: [
            "<h6>",
            "<heading>",
            "<h1>",
            "<head>"
          ],
          correct: 2
        },
        {
          question: "Was bedeutet CSS?",
          options: [
            "Computer Style Sheets",
            "Creative Style System",
            "Cascading Style Sheets",
            "Colorful Style Sheets"
          ],
          correct: 2
        },
        {
          question: "Wie bindet man eine externe CSS-Datei ein?",
          options: [
            "<style src='style.css'>",
            "<link href='style.css' rel='stylesheet'>",
            "<css>style.css</css>",
            "<script src='style.css'>"
          ],
          correct: 1
        },
        {
          question: "Welche CSS-Eigenschaft ändert die Textfarbe?",
          options: [
            "text-color",
            "font-color",
            "color",
            "text-style"
          ],
          correct: 2
        }
      ];

      let currentQuestion = 0;
      let score = 0;

      function showQuestion() {
        const question = questions[currentQuestion];
        document.getElementById('question').textContent = question.question;
        
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        
        question.options.forEach((option, index) => {
          const button = document.createElement('button');
          button.className = 'option-button';
          button.textContent = option;
          button.onclick = () => checkAnswer(index);
          optionsContainer.appendChild(button);
        });

        updateProgressBar();
      }

      function updateProgressBar() {
        const progress = (currentQuestion / questions.length) * 100;
        document.querySelector('.progress-bar').style.width = `${progress}%`;
      }

      function checkAnswer(selectedIndex) {
        const question = questions[currentQuestion];
        const buttons = document.querySelectorAll('.option-button');
        
        buttons.forEach(button => button.disabled = true);
        
        if (selectedIndex === question.correct) {
          buttons[selectedIndex].classList.add('correct');
          score++;
        } else {
          buttons[selectedIndex].classList.add('incorrect');
          buttons[question.correct].classList.add('correct');
        }

        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        }, 1500);
      }

      function showResult() {
        document.querySelector('.question-container').style.display = 'none';
        const resultContainer = document.getElementById('result');
        resultContainer.style.display = 'block';
        document.getElementById('score').textContent = score;
        document.getElementById('total').textContent = questions.length;
      }

      function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        document.querySelector('.question-container').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion();
      }

      // Quiz starten
      showQuestion();
    </script>
  </body>
</html>
