<!DOCTYPE html>
<html lang="de">
<head>
    <title>HTML AI Test - KiberOne</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="script.js"></script>
    <style>
        /* Alle vorherigen Styles bleiben unver√§ndert */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .chat-message {
            display: flex;
            gap: 15px;
            max-width: 80%;
        }

        .chat-message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .chat-message.ai {
            margin-right: auto;
        }

        .message-content {
            padding: 15px;
            border-radius: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .user .message-content {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .user .message-content pre {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .ai .message-content {
            background: var(--bg-secondary);
        }

        .ai .message-content pre {
            background: var(--code-bg);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .code-editor {
            width: 100%;
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .editor-section {
            flex: 1;
        }

        .code-input {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: var(--code-bg);
            color: var(--code-text);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: vertical;
        }

        .preview-section {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            background: var(--bg-secondary);
        }

        .task-description {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .submit-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .tasks-carousel {
            position: relative;
            margin-bottom: 30px;
            padding: 0 40px;
        }

        .tasks-container {
            display: flex;
            gap: 15px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
            padding: 15px 0;
        }

        .tasks-container::-webkit-scrollbar {
            display: none;
        }

        .task-card {
            flex: 0 0 300px;
            padding: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
            transform: scale(0.95);
        }

        .task-card.active {
            border-color: var(--accent-color);
            opacity: 1;
            transform: scale(1);
            background: var(--bg-primary);
        }

        .task-card:hover {
            border-color: var(--accent-color);
            opacity: 0.9;
        }

        .task-card h3 {
            margin: 0 0 6px 0;
            color: var(--text-primary);
        }

        .task-card .task-list {
            margin: 0;
            padding-left: 15px;
            color: var(--text-secondary);
            font-size: 0.9em;
            list-style-type: disc;
        }

        .task-card .task-list li {
            margin-bottom: 2px;
            line-height: 1.2;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .carousel-button:hover {
            background: var(--accent-hover);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-button.prev {
            left: 0;
        }

        .carousel-button.next {
            right: 0;
        }

        .carousel-fade {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
            pointer-events: none;
            z-index: 1;
        }

        .carousel-fade.left {
            left: 40px;
            background: linear-gradient(to right, var(--bg-primary), transparent);
        }

        .carousel-fade.right {
            right: 40px;
            background: linear-gradient(to left, var(--bg-primary), transparent);
        }

        [data-theme="dark"] .carousel-fade.left {
            background: linear-gradient(to right, var(--bg-primary), transparent);
        }

        [data-theme="dark"] .carousel-fade.right {
            background: linear-gradient(to left, var(--bg-primary), transparent);
        }

        /* Dark Mode Anpassungen */
        [data-theme="dark"] .preview-section {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        [data-theme="dark"] .code-input {
            background: var(--code-bg);
            color: var(--code-text);
        }

        [data-theme="dark"] .message-content code {
            color: var(--code-text);
        }

        [data-theme="dark"] .task-selector select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .task-selector select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        [data-theme="dark"] #codePreview {
            color: var(--text-primary);
        }

        [data-theme="dark"] .chat-container {
            background: var(--bg-primary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .ai .message-content {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .user .message-content {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        [data-theme="dark"] .user .message-content pre {
            background: rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] .submit-btn {
            background: var(--accent-color);
            color: white;
        }

        [data-theme="dark"] .submit-btn:hover {
            background: var(--accent-hover);
        }

        .message-content code:not(pre code) {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .tutorial-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3rem auto;
        }

        .tutorial-header p {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .code-editor {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="../logo.png" alt="Logo" height="40">
        </a>
        <a href="/">Startseite</a>
        <a href="/html.html">HTML Tutorial</a>
        <a href="/css.html">CSS Tutorial</a>
        <a href="/aufgaben.html">Aufgaben</a>
        <a href="/quiz.html">Quiz</a>
        <a href="/ai-test.html" aria-current="page">AI Test</a>
    </nav>

    <main>
        <div class="container">
            <div class="tutorial-header">
                <h1>HTML AI Test</h1>
                <p>√úbe HTML mit KI-Unterst√ºtzung. Die KI hilft dir Schritt f√ºr Schritt, deinen Code zu verbessern und zeigt dir Beispiele.</p>
            </div>

            <div class="tasks-carousel">
                <button class="carousel-button prev" aria-label="Vorherige Aufgabe">&larr;</button>
                <button class="carousel-button next" aria-label="N√§chste Aufgabe">&rarr;</button>
                <div class="carousel-fade left"></div>
                <div class="carousel-fade right"></div>
                <div class="tasks-container" id="tasksContainer"></div>
            </div>
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="code-editor">
                <div class="editor-section">
                    <h3>HTML Code</h3>
                    <textarea id="codeInput" class="code-input" placeholder="Schreibe deinen HTML-Code hier..." spellcheck="false" aria-label="HTML Code Editor"></textarea>
                    <div class="controls">
                        <button id="submitBtn" class="submit-btn">Code einreichen</button>
                    </div>
                </div>
                <div class="preview-section">
                    <h3>Vorschau</h3>
                    <div id="codePreview" aria-live="polite"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const tasks = {
            basic: {
                title: "Einfache HTML-Seite",
                description: "Erstelle eine HTML-Seite mit:\n- Einer √úberschrift 'Meine erste Webseite'\n- Einem Absatz mit dem Text 'Willkommen auf meiner Webseite!'"
            },
            form: {
                title: "Kontaktformular",
                description: "Erstelle ein Formular mit:\n- Eingabefeldern f√ºr Name und Email\n- Einer Textarea f√ºr die Nachricht\n- Einem Submit-Button"
            },
            nav: {
                title: "Navigationsleiste",
                description: "Erstelle eine Navigationsleiste mit:\n- Mindestens 3 Links\n- Verwende das nav-Element\n- Strukturiere die Links als Liste"
            },
            gallery: {
                title: "Bildergalerie",
                description: "Baue eine Bildergalerie mit:\n- Grid oder Flexbox Layout\n- Mindestens 4 Bildern\n- Responsivem Design"
            },
            semantic: {
                title: "Semantisches Layout",
                description: "Erstelle ein Layout mit:\n- Header, Nav, Main, Aside und Footer\n- Sinnvoller Verschachtelung\n- Semantisch korrekter Struktur"
            }
        };

        async function evaluateCode(task, code, conversation = []) {
            const prompt = `
                Als HTML-Tutor, bewerte bitte den folgenden Code f√ºr diese Aufgabe:
                
                Aufgabe: ${task}
                Code:
                ${code}
                
                Bisheriger Chatverlauf:
                ${conversation.map(msg => `${msg.role}: ${msg.content}`).join('\n')}
                
                Gib konstruktives Feedback und Verbesserungsvorschl√§ge. Wenn der Code noch nicht perfekt ist,
                f√ºhre den Sch√ºler mit Hinweisen zur richtigen L√∂sung. Zeige auch Beispielcode f√ºr die Verbesserungen.
                
                WICHTIG: Wenn du Code in deiner Antwort verwendest:
                
                1. F√ºr einzelne Tags oder kurze Code-Snippets:
                   Verwende einzelne Backticks: \`<div>\`, \`color: red;\`
                
                2. F√ºr mehrzeilige Code-Beispiele:
                   Verwende dreifache Backticks:
                   \`\`\`
                   <div class="container">
                     <p>Beispieltext</p>
                   </div>
                   \`\`\`
                
                3. Formatiere NIEMALS HTML-Tags direkt ohne Backticks oder Code-Block.
                
                Antworte im Format:
                {
                    "completed": true/false,
                    "feedback": "Dein detailliertes Feedback hier",
                    "hint": "Ein hilfreicher Tipp (nur wenn noch nicht completed)",
                    "example": "Beispielcode hier (optional)"
                }
            `;
            
            try {
                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer zh7CfBXRcIXgoOdBobNIhv5zctjJCGez'
                    },
                    body: JSON.stringify({
                        model: "mistral-tiny",
                        messages: [
                            {
                                role: "user",
                                content: prompt
                            }
                        ],
                        response_format: { type: "json_object" }
                    })
                });
                
                const data = await response.json();
                return JSON.parse(data.choices[0].message.content);
            } catch (error) {
                console.error('Fehler bei der API-Anfrage:', error);
                return {
                    completed: false,
                    feedback: 'Es gab einen Fehler bei der Bewertung. Bitte versuche es erneut.',
                    hint: 'Versuche es sp√§ter noch einmal.'
                };
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const tasksContainer = document.getElementById('tasksContainer');
            const codeInput = document.getElementById('codeInput');
            const submitBtn = document.getElementById('submitBtn');
            const previewBox = document.getElementById('codePreview');
            const chatContainer = document.getElementById('chatContainer');
            const prevBtn = document.querySelector('.carousel-button.prev');
            const nextBtn = document.querySelector('.carousel-button.next');
            
            let currentTaskKey = null;
            let conversation = [];
            let currentIndex = 0;

            // Tasks initialisieren
            function initTasks() {
                Object.entries(tasks).forEach(([key, task]) => {
                    const card = document.createElement('div');
                    card.className = 'task-card';
                    card.dataset.taskKey = key;
                    // Aufgabenbeschreibung als Liste formatieren
                    const listItems = task.description.split('\n').map(item => {
                        // Entferne "- " am Anfang jeder Zeile, falls vorhanden
                        const cleanItem = item.replace(/^- /, '');
                        return `<li>${cleanItem}</li>`;
                    }).join('');

                    card.innerHTML = `
                        <h3>${task.title}</h3>
                        <ul class="task-list">${listItems}</ul>
                    `;
                    card.addEventListener('click', () => selectTask(key));
                    tasksContainer.appendChild(card);
                });
                
                // Erste Aufgabe ausw√§hlen
                selectTask(Object.keys(tasks)[0]);
            }

            // Aufgabe ausw√§hlen
            function selectTask(taskKey, shouldScroll = true) {
                const task = tasks[taskKey];
                if (!task) return;

                // Aktive Karte aktualisieren
                document.querySelectorAll('.task-card').forEach(card => {
                    card.classList.toggle('active', card.dataset.taskKey === taskKey);
                });

                if (shouldScroll) {
                    const taskKeys = Object.keys(tasks);
                    const newIndex = taskKeys.indexOf(taskKey);
                    const direction = newIndex > currentIndex ? 'right' : 'left';
                    shiftCards(direction);
                    currentIndex = newIndex;
                }

                currentTaskKey = taskKey;
                chatContainer.innerHTML = '';
                conversation = [];
                
                // Erste KI-Nachricht
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message ai';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>Ich bin bereit, dir bei der Aufgabe "${task.title}" zu helfen! Schreibe deinen Code in den Editor und ich gebe dir Feedback und Beispiele dazu.</p>
                    </div>
                `;
                chatContainer.appendChild(messageDiv);
            }

            // Navigation mit Grid-Shift
            function shiftCards(direction) {
                const cardWidth = 300; // Breite einer Karte
                const gap = 15; // Gap zwischen Karten
                const shiftAmount = cardWidth + gap; // Gesamtbreite f√ºr Verschiebung
                
                const currentScroll = tasksContainer.scrollLeft;
                const targetScroll = currentScroll + (direction === 'right' ? shiftAmount : -shiftAmount);
                
                // Stelle sicher, dass wir nicht √ºber die Grenzen scrollen
                const maxScroll = tasksContainer.scrollWidth - tasksContainer.offsetWidth;
                const finalScroll = Math.max(0, Math.min(targetScroll, maxScroll));
                
                tasksContainer.scrollTo({
                    left: finalScroll,
                    behavior: 'smooth'
                });
            }

            // Navigation
            prevBtn.addEventListener('click', () => {
                const taskKeys = Object.keys(tasks);
                const currentIndex = taskKeys.indexOf(currentTaskKey);
                if (currentIndex > 0) {
                    selectTask(taskKeys[currentIndex - 1]);
                }
            });

            nextBtn.addEventListener('click', () => {
                const taskKeys = Object.keys(tasks);
                const currentIndex = taskKeys.indexOf(currentTaskKey);
                if (currentIndex < taskKeys.length - 1) {
                    selectTask(taskKeys[currentIndex + 1]);
                }
            });

            // Tastatur-Navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'ArrowRight') nextBtn.click();
            });

            // Live Preview
            codeInput.addEventListener('input', () => {
                previewBox.innerHTML = codeInput.value;
                Prism.highlightElement(codeInput);
            });

            // Tasks initialisieren
            initTasks();

            submitBtn.addEventListener('click', async () => {
                const code = codeInput.value;
                const task = tasks[currentTaskKey];
                
                if (!task) {
                    alert('Bitte w√§hle zuerst eine Aufgabe aus.');
                    return;
                }
                
                // Benutzer-Code zum Chat hinzuf√ºgen
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'chat-message user';
                userMessageDiv.innerHTML = `
                    <div class="message-content">
                        <p>Hier ist mein Code:</p>
                        <pre><code class="language-html">${code}</code></pre>
                    </div>
                `;
                chatContainer.appendChild(userMessageDiv);
                
                // Code an Mistral API senden
                const result = await evaluateCode(task.description, code, conversation);
                
                // Konversation aktualisieren
                conversation.push({ role: 'user', content: code });
                conversation.push({ role: 'assistant', content: result.feedback });
                
                // KI-Antwort verarbeiten und zum Chat hinzuf√ºgen
                // Verarbeite Code-Bl√∂cke in Feedback und Hint
                const processCode = (text) => {
                    if (!text) return '';
                    
                    // Ersetze Inline-Code
                    text = text.replace(/`([^`]+)`/g, (_, code) => {
                        // Wenn es HTML-Tags enth√§lt, escape sie
                        if (code.includes('<') || code.includes('>')) {
                            code = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        }
                        return `<code>${code}</code>`;
                    });
                    
                    // Ersetze Code-Bl√∂cke
                    text = text.replace(/```([^`]+)```/g, (_, code) => {
                        // Escape HTML in Code-Bl√∂cken
                        code = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                        return `<pre><code class="language-html">${code}</code></pre>`;
                    });
                    
                    return text;
                };

                const processedFeedback = processCode(result.feedback);
                const processedHint = processCode(result.hint);
                
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'chat-message ai';
                aiMessageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${processedFeedback}</p>
                        ${processedHint ? `<p><strong>Tipp:</strong> ${processedHint}</p>` : ''}
                        ${result.example ? `
                            <p><strong>Hier ist ein Beispiel:</strong></p>
                            <pre><code class="language-html">${result.example}</code></pre>
                        ` : ''}
                        ${result.completed ? '<p><strong>üéâ Super! Du hast die Aufgabe erfolgreich gel√∂st!</strong></p>' : ''}
                    </div>
                `;
                chatContainer.appendChild(aiMessageDiv);
                
                // Zum Ende scrollen
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Code-Highlighting aktualisieren
                Prism.highlightAll();
            });
        });
    </script>

</body>
