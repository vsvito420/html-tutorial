<!DOCTYPE html>
<html lang="de">
  <head>
    <title>CSS Tutorial</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="js/tutorial-page.js"></script>
    <script type="module">
      import { RoadmapUI } from './js/roadmap.js';
      import { injectStyles } from './js/roadmap-styles.js';
      import { TutorialTracker } from './js/tutorial-tracker.js';

      // Styles für die Roadmap einfügen
      injectStyles();

      // Roadmap und Tutorial Tracker initialisieren wenn das DOM geladen ist
      document.addEventListener('DOMContentLoaded', () => {
        // Roadmap Container erstellen
        const container = document.createElement('div');
        container.className = 'tutorial-roadmap';
        
        // Roadmap vor dem Tutorial-Content einfügen
        const tutorialContent = document.querySelector('.tutorial-content');
        tutorialContent.parentNode.insertBefore(container, tutorialContent);
        
        // Roadmap initialisieren
        const roadmap = new RoadmapUI(container, 'css');
        
        // Tutorial Tracker initialisieren
        const tracker = new TutorialTracker('css');
        
        // Fortschritt aktualisieren wenn ein Tutorial abgeschlossen wird
        window.addEventListener('tutorial-completed', (event) => {
          if (event.detail.type === 'css') {
            roadmap.updateProgress(event.detail.id);
          }
        });
      });
    </script>
    <style>
      .tutorial-roadmap {
        max-width: 1200px;
        margin: 0 auto 2rem auto;
        padding: 0 1rem;
      }

      .tutorial-header {
        text-align: center;
        max-width: 800px;
        margin: 0 auto 3rem auto;
      }

      .tutorial-header p {
        font-size: 1.1em;
        color: #4a5568;
      }

      .code-section,
      .preview-section {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        border: 1px solid #e2e8f0;
      }

      .code-section h3,
      .preview-section h3 {
        color: #2d3748;
        font-size: 1.2em;
        margin: 1.5rem 0 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #e2e8f0;
      }

      .code-section h3:first-child {
        margin-top: 0;
      }

      .preview-box {
        background: #f8fafc;
        border: 2px dashed #e2e8f0;
        border-radius: 8px;
        padding: 1.5rem;
        min-height: 100px;
      }

      .explanation {
        margin-top: 1.5rem;
        padding: 1.2rem;
        background: #f8fafc;
        border-left: 4px solid #4a90e2;
        border-radius: 0 8px 8px 0;
        font-size: 0.95em;
        line-height: 1.6;
      }

      .nav-button {
        padding: 0.8rem 1.5rem;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .nav-button:hover:not(:disabled) {
        background: #357abd;
        transform: translateY(-2px);
      }

      .nav-button:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
      }

      #exampleCounter {
        color: #718096;
        font-size: 0.9em;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .tutorial-header {
          padding: 0 1rem;
        }

        .nav-button {
          width: 100%;
        }

        .tutorial-navigation {
          flex-direction: column;
          gap: 0.8rem;
        }

        .split-container {
          grid-template-columns: 1fr !important;
        }
      }

      /* Dreispaltiges Layout */
      .split-container {
        display: grid;
        grid-template-columns: minmax(250px, 1fr) minmax(250px, 1fr) minmax(300px, 1fr);
        gap: 1.5rem;
        margin-top: 2rem;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Code-Sektion über volle Breite bei mittleren Bildschirmen */
      @media (max-width: 1200px) and (min-width: 769px) {
        .split-container {
          grid-template-columns: 1fr 1fr;
        }
        .preview-section {
          grid-column: 1 / -1;
        }
      }

      /* Erklärung über volle Breite */
      #explanation {
        grid-column: 1 / -1;
        margin-top: 1.5rem;
      }

      /* Maximale Breite für den Container */
      .tutorial-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
      }
    </style>
  </head>
  <body data-tutorial-type="css">
    <nav>
      <a href="/">Startseite</a>
      <a href="/html.html">HTML Tutorial</a>
      <a href="/css.html" aria-current="page">CSS Tutorial</a>
      <a href="/aufgaben.html">Aufgaben</a>
      <a href="/quiz.html">Quiz</a>
    </nav>

    <main>
      <div class="tutorial-header">
        <h1>CSS Grundlagen</h1>
        <p>
          Entdecke die Kunst des Webdesigns mit CSS. Lerne, wie du deine Webseiten 
          gestaltest und ihnen Leben einhauchst. Experimentiere mit Stilen und Layouts.
        </p>
      </div>

      <div class="tutorial-content">
        <h2 id="exampleTitle"></h2>
        <p id="exampleDescription" class="description"></p>

        <div class="tutorial-navigation">
          <button id="prevExample" class="nav-button">&larr; Vorheriges</button>
          <span id="exampleCounter">Beispiel 1 von 5</span>
          <button id="nextExample" class="nav-button">Nächstes &rarr;</button>
        </div>

        <div class="split-container">
          <div class="code-section">
            <h3>CSS Code</h3>
            <pre><code class="language-css" id="codeBlock"></code></pre>
          </div>

          <div class="code-section">
            <h3>HTML Code</h3>
            <pre><code class="language-html" id="htmlBlock"></code></pre>
          </div>

          <div class="preview-section">
            <h3>Ergebnis</h3>
            <div class="preview-box" id="previewBox"></div>
          </div>

          <div class="explanation" id="explanation"></div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/vsvito420" target="_blank" rel="noopener">GitHub: vsvito420</a>
    </footer>
  </body>
</html>
