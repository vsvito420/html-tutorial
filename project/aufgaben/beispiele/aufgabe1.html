<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitenkarte - Beispiel</title>
    <style>
        .card {
            /* Basis-Styling */
            background-color: #4a90e2;
            color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .title {
            color: #e6f0ff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .interests {
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
